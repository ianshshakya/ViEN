<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
  <title>ViEN Chat</title>
  <link rel="icon" href="favicon.png" type="image/png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/6cf0208471.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="chat.css"/>

</head>

<body>
  <div class="d-flex vh-100 vw-100">

    <div class="offcanvas offcanvas-end d-lg-none" id="sidebar" tabindex="-1" data-bs-backdrop="static"
      data-bs-scroll="true" style="z-index: 1060 !important;"> <!-- Higher than backdrop -->
      <div class="offcanvas-header">
        <h5 class="offcanvas-title">Online Users</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
      </div>
      <div class="offcanvas-body p-0">
        <div class="list-group list-group-flush" id="online-users2"></div>
      </div>
    </div>

    <div class="col-3 d-flex d-none d-lg-flex flex-column stylish-sidebar">
      <!-- User Profile Card -->
      <div class="user-profile-card" onclick="enterFullScreen()">
        <div class="profile-pic-container">
          <img class="profile-pic" src="images/pic11.jpeg" alt="ViEN Chat" />
          <div class="online-status"></div>
        </div>
        <div class="profile-info">
          <div class="username">You</div>
          <div class="user-status">Online</div>
        </div>
        <div class="fullscreen-hint">
          <i class="fas fa-expand"></i>
        </div>
      </div>

      <!-- Online Users Section -->
      <div class="online-users-container">
        <div class="section-header">
          <i class="fas fa-users me-2"></i>
          <h3>Online Users</h3>
          <span id="online-count" class="badge online-count">0</span>
        </div>
        <div id="online-users" class="users-list">
          <!-- Dynamic content will be inserted here -->
        </div>
      </div>
    </div>


    <div class="col-12 col-lg-9 d-flex flex-column">

      <div class="d-flex align-items-center text-white chatroom-header">
        <span class="col-1 d-flex justify-content-center align-items-center">
          <img class="chatroom-icon pulse" src="icon.webp"  />
        </span>
        <h3 class="col-3 h5 ms-lg-0 ms-3 chatroom-title">ViEN</h3>
        <div class="col-6 col-lg-8 text-end">
          <button type="button" class="btn invite-btn me-1" data-bs-toggle="modal" data-bs-target="#myModal">
            <i class="fa-solid fa-dog d-lg-none"></i>
            <span class="d-none d-lg-inline">
              <i class="fa-solid fa-dog me-2"></i>Invite Dogesh
            </span>

          </button>

        </div>
        <div class="col-2 col-lg-0">
          <button class="d-lg-none navbar-toggler ms-3" id="menu-btn" type="button" data-bs-toggle="offcanvas"
            data-bs-target="#sidebar" aria-controls="navbarNavDropdown" aria-expanded="true"
            aria-label="Toggle navigation">
            <i class="fa-solid fa-bars" style="color:#0056b3"></i>
          </button>
        </div>


        <!-- The Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content stylish-modal">

              <!-- Modal Header -->
              <div class="modal-header gradient-bg">
                <h5 class="modal-title text-white" id="exampleModalLabel">
                  <i class="fas fa-exclamation-circle me-2"></i>Coming Soon!
                </h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                  aria-label="Close"></button>
              </div>

              <!-- Modal Body -->
              <div class="modal-body text-dark">
                <div class="d-flex align-items-center">
                  <div class="robot-icon me-3">
                    <i class="fas fa-robot text-primary"></i>
                  </div>
                  <div>
                    <p class="mb-0 fw-bold">Dogesh BOT is getting ready for launch!</p>
                    <p class="mb-0 text-muted">We're putting the final touches. It will be in service shortly...</p>
                  </div>
                </div>
              </div>

              <!-- Modal Footer -->
              <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">
                  <i class="fas fa-check me-1"></i> Got It!
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>






      <div class=" bg-light flex-grow-1 overflow-auto">
        <div id="messages" class="messages h-100"></div>
      </div>


      <div class="bg-light">
        <div class="input-container">
          <input type="text" id="message-input" class="form-control input" placeholder="Type Your Message..."
            aria-label="Type Your Message">
          <button id="send-btn" class="send-button me-2 me-lg-0">
            <i class="fas fa-paper-plane"></i>
          </button>
        </div>

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="app.js"></script>
  
</body>

</html>
