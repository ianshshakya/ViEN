<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>ViEN Chat</title>
  <link rel="icon" href="favicon.png" type="image/png"/>
  <link rel="stylesheet" href="chat.css">
</head>
<body>
  <div class="chat-app">
    <div class="sidebar">
      <div class="icon">
        <img src="icon.png" alt="ViEN Chat"/>
      </div>
      <div class="online-users">
        <h3>Online Users</h3>
        <div id="online-users">

        </div>
      </div>
    </div>

    <div class="chat-body">
      <div class="chat-head">
        <span><img src="images/dogesh.jpg"/></span>
        <h3>Dogesh</h3>
        <div><i class="fa-solid fa-circle-info"></i></div>
      </div>
      <div class="chat-container">
        <div id="messages" class="messages"></div>
      </div>
      <div class="input-area">
        <input type="text" id="message-input" placeholder="Type your message..." />
        <button id="send-btn">Send</button>
      </div>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/6cf0208471.js" crossorigin="anonymous"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="app.js"></script>
</body>
</html>
