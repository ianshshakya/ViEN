<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ViEN</title>
  <link rel="icon" href="favicon.png" type="image/png"/>
  <link rel="stylesheet" href="createroom.css">
</head>
<body>
  <div class="room-container">
      <img src="icon.png" height="40%" width="40%"/>
      <div class="btn-section">
        <div>
          <button class="button" id="create-room" role="button"><span class="text">Create Room</span><span>Create Room</span></button>
        </div>
        
        <div>
          <button id="join-room" class="button" role="button"><span class="text">Join Room</span><span>Join Room</span></button>
        </div>
      </div>
      <div style="height: 100px;">
          <input type="text" id="room-id" class="join-room-label" placeholder="Enter Room ID"/>
      </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="createroom.js"></script>
</body>
</html>
