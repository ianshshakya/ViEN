<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ViEN Chat - Join Room</title>
  <link rel="icon" href="favicon.png" type="image/png"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #168aad;
      --secondary-color: #34a0a4;
      --accent-color: #52b69a;
      --light-bg: #f8f9fa;
      --dark-text: #2d3436;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #e4e8eb 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      padding: 20px;
    }

    .room-container {
      background-color: white;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      padding: 40px;
      width: 100%;
      max-width: 450px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .room-container:hover {
      transform: translateY(-5px);
    }

    .room-container img {
      width: 80px;
      height: 80px;
      margin-bottom: 30px;
      filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.1));
      transition: transform 0.3s ease;
    }

    .room-container img:hover {
      transform: scale(1.1) rotate(5deg);
    }

    .btn-section {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-bottom: 30px;
    }

    .button {
      position: relative;
      overflow: hidden;
      height: 50px;
      width: 100%;
      padding: 0 30px;
      border-radius: 12px;
      background: var(--primary-color);
      background-size: 400%;
      color: #fff;
      border: none;
      cursor: pointer;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.4s ease;
      box-shadow: 0 4px 15px rgba(22, 138, 173, 0.3);
    }

    .button:hover {
      background: var(--secondary-color);
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(22, 138, 173, 0.4);
    }

    .button:active {
      transform: translateY(1px);
    }

    .join-room-label {
      width: 100%;
      padding: 15px 20px;
      border: 2px solid #e9ecef;
      border-radius: 12px;
      font-size: 16px;
      transition: all 0.3s ease;
      text-align: center;
      margin-top: 20px;
    }

    .join-room-label:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(22, 138, 173, 0.2);
    }

    .join-room-label::placeholder {
      color: #adb5bd;
    }

    .text {
      position: relative;
      z-index: 1;
    }

    .button::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      transform: scaleX(0);
      transform-origin: 0 50%;
      width: 100%;
      height: 100%;
      border-radius: inherit;
      background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
      transition: all 0.4s ease-out;
    }

    .button:hover::before {
      transform: scaleX(1);
    }

    @media (max-width: 576px) {
      .room-container {
        padding: 30px 20px;
      }
      
      .button {
        height: 45px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="room-container">
    <img src="favicon.png" alt="ViEN Chat Logo" class="logo"/>
    <div class="btn-section">
      <div>
        <button class="button" id="create-room" role="button">
          <span class="text"><i class="fas fa-plus-circle me-2"></i>Create Room</span>
        </button>
      </div>
      
      <div>
        <button id="join-room" class="button" role="button">
          <span class="text"><i class="fas fa-sign-in-alt me-2"></i>Join Room</span>
        </button>
      </div>
    </div>
    <div>
      <input type="text" id="room-id" class="join-room-label" placeholder="Enter Room ID"/>
      <small class="text-muted d-block mt-2">Ask your friend for the Room ID</small>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="createroom.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
